<div class="flex flex-col h-full">
  <h2 class="text-lg font-semibold text-slate-800 mb-4">Action Required</h2>
  <div class="space-y-4">
    @for (action of actions(); track action.title) {
      <div class="p-4 rounded-lg flex items-start space-x-4 border" 
        [class]="{
          'bg-pink-50 border-pink-200': action.color === 'pink',
          'bg-cyan-50 border-cyan-200': action.color === 'cyan',
          'bg-slate-100 border-slate-200': action.color === 'slate'
        }">
        <div class="flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center"
          [class]="{
            'bg-pink-100 text-pink-600': action.color === 'pink',
            'bg-cyan-100 text-cyan-600': action.color === 'cyan',
            'bg-slate-200 text-slate-600': action.color === 'slate'
          }">
          @switch (action.icon) {
            @case ('time') {
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            }
            @case ('vendor') {
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
            }
            @case ('calendar') {
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            }
          }
        </div>
        <div>
          <p class="font-semibold text-sm text-slate-800">{{ action.title }}</p>
          <p class="text-xs text-slate-500">{{ action.subtitle }}</p>
        </div>
      </div>
    }
  </div>
</div>
