<div class="fixed inset-0 bg-black bg-opacity-60 z-40 flex items-center justify-center" (click)="onClose()">
  <div class="bg-white rounded-2xl shadow-lg w-full max-w-4xl p-6 lg:p-8 m-4 max-h-[90vh] overflow-y-auto" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6 pb-4 border-b border-slate-200">
      <div>
        <h3 class="text-xl font-bold text-slate-800">Assign Salary: {{ employee().name }}</h3>
        <p class="text-sm text-slate-500">{{ employee().role }}</p>
      </div>
      <button (click)="onClose()" class="p-1 rounded-full hover:bg-slate-100">
        <svg class="w-6 h-6 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
      </button>
    </div>

    <!-- Form -->
    <form [formGroup]="salaryForm" (ngSubmit)="onSave()" class="space-y-6">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Left Column: Salary Structure -->
        <div class="space-y-4">
          <h4 class="font-semibold text-slate-700">Salary Structure</h4>
          <div>
            <label class="form-label">Structure Template</label>
            <select formControlName="structureTemplate" class="form-input">
              <option>Tech Standard</option>
              <option>Sales Commission</option>
              <option>Custom</option>
            </select>
          </div>
          <div>
            <label class="form-label">Base Salary (per annum)</label>
            <input formControlName="baseSalary" type="number" class="form-input">
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="form-label">Payment Frequency</label>
              <select formControlName="paymentFrequency" class="form-input">
                <option>Monthly</option>
                <option>Bi-weekly</option>
              </select>
            </div>
            <div>
              <label class="form-label">Effective From</label>
              <input formControlName="effectiveDate" type="date" class="form-input">
            </div>
          </div>
        </div>

        <!-- Right Column: Components & Deductions -->
        <div class="space-y-6">
          <div formGroupName="allowances" class="space-y-4 p-4 bg-slate-50 rounded-lg">
             <h4 class="font-semibold text-slate-700">Earnings & Allowances (per annum)</h4>
             <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div>
                  <label class="form-label">Housing</label>
                  <input formControlName="housing" type="number" class="form-input">
                </div>
                <div>
                  <label class="form-label">Transport</label>
                  <input formControlName="transport" type="number" class="form-input">
                </div>
                <div>
                  <label class="form-label">Bonus/Comm.</label>
                  <input formControlName="bonus" type="number" class="form-input">
                </div>
             </div>
          </div>
           <div formGroupName="deductions" class="space-y-4 p-4 bg-slate-50 rounded-lg">
             <h4 class="font-semibold text-slate-700">Deductions (per annum)</h4>
             <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <div>
                  <label class="form-label">Federal Tax</label>
                  <input formControlName="federalTax" type="number" class="form-input">
                </div>
                <div>
                  <label class="form-label">State Tax</label>
                  <input formControlName="stateTax" type="number" class="form-input">
                </div>
                <div>
                  <label class="form-label">Health Ins.</label>
                  <input formControlName="healthInsurance" type="number" class="form-input">
                </div>
                <div>
                  <label class="form-label">Other</label>
                  <input formControlName="other" type="number" class="form-input">
                </div>
             </div>
          </div>
        </div>
      </div>

      <!-- Summary -->
      <div class="mt-6 pt-4 border-t border-slate-200">
        <div class="grid grid-cols-3 gap-4 p-4 bg-purple-50 rounded-lg">
          <div>
            <p class="text-sm text-slate-500">Gross Pay</p>
            <p class="text-lg font-bold text-slate-800">{{ grossPay() | currency }}</p>
          </div>
          <div>
            <p class="text-sm text-slate-500">Total Deductions</p>
            <p class="text-lg font-bold text-slate-800">{{ totalDeductions() | currency }}</p>
          </div>
          <div class="text-right">
            <p class="text-sm text-purple-600">Net Pay</p>
            <p class="text-2xl font-extrabold text-purple-700">{{ netPay() | currency }}</p>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="flex justify-end pt-6 space-x-3">
        <button type="button" (click)="onClose()" class="px-5 py-2.5 text-sm font-medium text-slate-700 bg-slate-100 hover:bg-slate-200 rounded-lg">Cancel</button>
        <button type="submit" [disabled]="salaryForm.invalid" class="px-5 py-2.5 text-sm font-medium text-white bg-gradient-to-r from-purple-600 to-pink-500 hover:from-purple-700 hover:to-pink-600 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed">
          Save Salary Structure
        </button>
      </div>
    </form>
  </div>
</div>

<style>
  .form-label {
    @apply text-xs font-medium text-slate-600 block mb-1;
  }
  .form-input {
    @apply block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500;
  }
</style>
