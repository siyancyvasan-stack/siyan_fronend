<div class="flex flex-col h-full">
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-lg font-bold text-slate-800">AI-Powered Insights</h3>
    <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>
  </div>
  
  <div class="flex-grow">
    @if (isLoading()) {
      <div class="flex items-center justify-center h-full">
        <div class="flex flex-col items-center text-slate-500">
          <svg class="animate-spin h-8 w-8 text-purple-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <p class="mt-3 text-sm">Analyzing data...</p>
        </div>
      </div>
    } @else if (error()) {
      <div class="flex items-center justify-center h-full text-center text-pink-600 bg-pink-50 rounded-lg p-4">
        {{ error() }}
      </div>
    } @else if (insights().length > 0) {
      <ul class="space-y-4">
        @for(insight of insights(); track insight.text) {
          <li class="flex items-start space-x-3">
            <div class="flex-shrink-0 mt-1">
              <svg class="w-5 h-5" [class]="getIconForCategory(insight.category).color" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIconForCategory(insight.category).icon"></path></svg>
            </div>
            <p class="text-sm text-slate-600">{{ insight.text }}</p>
          </li>
        }
      </ul>
    } @else {
      <div class="flex items-center justify-center h-full text-center">
        <button (click)="generateInsights()" class="text-sm font-semibold text-purple-600 hover:text-purple-500">
          Click to Generate Insights
        </button>
      </div>
    }
  </div>

  <button (click)="generateInsights()" [disabled]="isLoading()" class="mt-6 w-full px-4 py-2 text-sm font-semibold text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 rounded-lg shadow-md transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
    Regenerate Insights
  </button>
</div>
