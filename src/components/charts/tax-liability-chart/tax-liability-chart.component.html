<div class="flex items-center justify-between h-full">
  <div #chart class="w-[150px] h-[150px]"></div>
  <div class="space-y-3">
    @for (item of data(); track item.type; let i = $index) {
      <div class="flex items-center text-slate-600">
        <span class="w-3 h-3 rounded-full mr-3" [style.background-color]="colors()[i]"></span>
        <span class="text-sm">{{ item.type }}: <span class="font-bold text-slate-800">{{ item.value }}%</span></span>
      </div>
    }
  </div>
</div>
