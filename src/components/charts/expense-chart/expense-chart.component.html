<div class="flex flex-col h-full">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-lg font-semibold text-slate-800">Expense Breakdown</h2>
    <a href="#" class="text-sm font-medium text-teal-600 hover:text-teal-500">View Details</a>
  </div>
  <div class="flex items-center justify-around flex-grow">
    <div #chart></div>
    <div class="space-y-3">
      @for (item of data; track item.category; let i = $index) {
        <div class="flex items-center">
          <span class="w-3 h-3 rounded-full mr-2" [style.background-color]="colors[i]"></span>
          <span class="text-sm text-slate-600">{{ item.category }}</span>
        </div>
      }
    </div>
  </div>
</div>
