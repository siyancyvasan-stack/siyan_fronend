<div class="flex flex-col h-full">
  <h3 class="text-lg font-semibold text-slate-800 mb-2">Category Breakdown</h3>
  <div class="flex items-center justify-around flex-grow">
    <div #chart></div>
    <div class="space-y-2">
      @for (item of data; track item.name; let i = $index) {
        <div class="flex items-center">
          <span class="w-3 h-3 rounded-full mr-2" [style.background-color]="colors[i]"></span>
          <span class="text-sm text-slate-600">{{ item.name }}</span>
        </div>
      }
    </div>
  </div>
</div>
