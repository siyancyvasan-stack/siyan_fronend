<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-sky-100 via-purple-100 to-pink-100 font-sans p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 lg:p-10 space-y-6">
    <div class="text-center">
      <div class="flex items-center justify-center space-x-3 mb-4">
        <div class="grid grid-cols-2 gap-1 p-2 bg-slate-800 rounded-lg">
          <span class="w-2.5 h-2.5 bg-white rounded-full"></span>
          <span class="w-2.5 h-2.5 bg-white rounded-full"></span>
          <span class="w-2.5 h-2.5 bg-white rounded-full"></span>
          <span class="w-2.5 h-2.5 bg-white rounded-full"></span>
        </div>
        <div>
          <h1 class="text-2xl font-bold text-slate-800">Lumina</h1>
          <p class="text-xs text-slate-500 tracking-widest">ERP & AI SUITE</p>
        </div>
      </div>
      <h2 class="text-3xl font-bold text-slate-900">Welcome Back</h2>
      <p class="text-slate-500 mt-2">Please sign in to continue</p>
    </div>

    <form (ngSubmit)="onLogin()" class="space-y-6">
      <div>
        <label for="username" class="text-sm font-medium text-slate-700">Username</label>
        <input 
          id="username" 
          name="username" 
          type="text" 
          [(ngModel)]="username"
          required 
          class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:ring-1 focus:ring-sky-500 focus:border-sky-500">
      </div>
      <div>
        <div class="flex items-center justify-between">
            <label for="password" class="text-sm font-medium text-slate-700">Password</label>
            <a href="#" class="text-sm text-sky-600 hover:text-sky-500 font-medium">Forgot Password?</a>
        </div>
        <input 
          id="password" 
          name="password" 
          type="password"
          [(ngModel)]="password"
          required 
          class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:ring-1 focus:ring-sky-500 focus:border-sky-500">
      </div>
      <div>
        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-sky-500 to-cyan-400 hover:from-sky-600 hover:to-cyan-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 transition-all duration-300">
          Sign In
        </button>
      </div>
    </form>
    <p class="text-center text-xs text-slate-500">
      Hint: Use username <span class="font-semibold">admin</span> and password <span class="font-semibold">password</span>
    </p>
  </div>
</div>
